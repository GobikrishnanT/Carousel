<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slide-Show</title>
</head>
<body>
    <div class="mainContainer">

        <!--Container_1-->

        <!--Container_2-->
        <div class="conatiner_2 fade">

            <img src="./joshua-hoehne-t-pc0weKoGg-unsplash.jpg" alt="image2" style="width: 100%;">
        </div>

        <div class="container_3 fade">

            <img src="./toni-lluch-JoRoy500nCc-unsplash.jpg" alt="image3" style="width: 100%;">

        <!--Prev and next button-->
        <button class="prev">Prev</button>
        <button class="next">Next</button>
    </div>
    <script src="./vanilla.js"></script>
</body>
</html>
